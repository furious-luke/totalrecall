bucket: kettle-cloud
storage-prefix: database-backups
encryption-key: file:/run/secrets/backup_encryption_key
database:
  id: file:/run/config/database_id
  name: postgres
  user: postgres
  password: env:POSTGRES_PASSWORD
  data-dir: env:PGDATA
aws-access-key-id: file:/run/secrets/aws_access_key_id
aws-secret-access-key: file:/run/secrets/aws_secret_access_key
aws-region: ap-southeast-2
